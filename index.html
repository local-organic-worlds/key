<!DOCTYPE html>
<html>
    <head>
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
        <link rel="manifest" href="manifest.json">
        <link rel="apple-touch-icon" href="icons/icon-192.png">
        <title>LOW-KEY</title>
        <link rel="stylesheet" href="style.css">

      <script type="module" src="dist/main.js"></script>
    </head>
<body class="scan-interface">
    <header class="ui-header">
        <div class="header-top">
            <h1>LOW-KEY: <span class="glitch">The Scan</span></h1>
            <div class="user-info">
              Playing as: <span id="userName" class="highlight">Connecting...</span>
            </div>
          </div>
        <p class="status-bar">
            Rate Limit: 5/10s | <a href="https://github.com/local-organic-worlds/key" target="_blank">Protocol Info</a>
        </p>
    </header>

  <div id="world">
    <div id="thought-field"></div>
    </div>

    <footer class="input-container">
        <textarea id="myThought" placeholder="Cast a thought into the void..."></textarea>
        <button id="castBtn" onclick="cast()">CAST</button>
    </footer>

</body>
</html>

name: Deploy PWA
on:
  push:
    branches: ["master"]
  workflow_dispatch: # Allows you to run this manually from the Actions tab

# Permissions required for the OFFICIAL GitHub Pages deployment
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v4

      - name: Install and Build ğŸ—ï¸
        run: |
          npm install
          npx tsc

      - name: Upload Artifact ğŸ“¦
        uses: actions/upload-pages-artifact@v3
        with:
          # This uploads the entire root (which includes your index.html and /dist)
          path: '.' 

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages ğŸš€
        id: deployment
        uses: actions/deploy-pages@v4
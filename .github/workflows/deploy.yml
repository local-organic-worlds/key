name: Deploy PWA
on:
  push:
    branches: [ master ]

permissions:
  contents: write  # This gives the bot permission to push to gh-pages
  
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v4

      - name: Install and Build ğŸ—ï¸
        run: |
          npm install
          npx tsc

      - name: Deploy to GitHub Pages ğŸš€
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: . # Deploy the root (which now contains dist/ thanks to tsc)
          branch: gh-pages # This creates a separate branch for the live site